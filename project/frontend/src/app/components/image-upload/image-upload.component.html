<div class="upload-container">
  <div class="preview-box">
    <img *ngIf="preview" [src]="preview" alt="Expense notebook preview" class="preview-image" />
    <div *ngIf="!preview" class="placeholder">
      <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
          d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
      </svg>
      <p class="placeholder-title">Upload expense notebook image</p>
      <p class="placeholder-text">Click the button below to select an image</p>
    </div>
  </div>

  <input id="fileInput" type="file" accept="image/*" (change)="onFileSelected($event)" style="display: none;" />

  <button class="upload-button" [disabled]="isProcessing" (click)="triggerFileInput()">
    {{ isProcessing ? 'Processing...' : 'Select Image' }}
  </button>
</div>
